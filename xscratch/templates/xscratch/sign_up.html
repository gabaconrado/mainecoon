{% extends 'xscratch/base.html' %}
{% load static %}
{% block title %}Sign up{% endblock %}
{% block content %}
  <div class="central_container">
    <img src="{% static 'xscratch/img/maine.png' %}" alt="Mainecoon logo" width="200px" />
    <form action="{% url 'xs:sign_up' %}" method="post" class="sign_up_form">
      {% csrf_token %}
      {% for field in form %}
        {{ field.label_tag | title }}<br />
        {{ field }}<br />
      {% endfor %}
      <input type="submit" value="Cadastrar" />
    </form>
  </div>
{% endblock %}
